<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="auth-container">
        <!-- Header with Toggle Buttons -->
        <div class="form-header">
            <button id="loginBtn" class="toggle-btn active">Login</button>
            <button id="signupBtn" class="toggle-btn">Signup</button>
        </div>





        <div class="form-box">
            <!-- Login Form -->
            <div id="loginForm" class="form-body">
                <h3 class="text-center">Login</h3>
                <form id="loginFormElement">
                    <div class=" mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>






            <!-- Signup Form -->
            <div id="signupForm" class="form-body">
                <h3 class="text-center">Signup</h3>
                <form>
                    <div class="mb-3">
                        <label for="signupName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
