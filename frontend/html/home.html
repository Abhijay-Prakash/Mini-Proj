<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Image Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4rem;
        }

        .hero {
            background: url('https://via.placeholder.com/1920x400') center/cover no-repeat;
            height: 400px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .gallery img {
            height: 200px;
            object-fit: cover;
        }
    </style>
    <script src="../scripts/home.js"></script>
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">AI-Driven Image Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Browse</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Discover Stunning Images</h1>
    </div>

    <!-- Search Bar -->
    <div class="container my-4">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search images" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>


    <!-- Gallery -->
    <div class="container gallery">
        <div class="row g-3" id="image-gallery">
            <!-- Image cards will be appended here -->
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-white mt-4 py-3 text-center">
        <div class="container">
            <p>&copy; 2025 AI-Driven Image Marketplace. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
